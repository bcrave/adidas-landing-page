<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/ab975ea356.js"
      crossorigin="anonymous"
    ></script>
    <title>Coming Soon</title>
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <header>
          <img id="logo" src="./assets/addidas-logo.png" alt="addidas logo" />
        </header>
        <section class="hero">
          <div class="athlete-mobile"></div>
          <div class="content">
            <div class="hero-text">
              <h1>
                <span class="we-are">We're</span>
                <br />
                <span class="coming-soon"
                  >Coming
                  <br />
                  Soon
                </span>
              </h1>
              <p>
                Hello friends! We are currently building our new sports and
                comfort clothing store. Add your email address below to stay
                up-to-date with announcements and our launch proposals.
              </p>
            </div>
            <div class="form">
              <form>
                <div class="input-wrapper">
                  <input type="email" placeholder="Email Address" />
                  <button type="submit">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      <div class="container-right">
        <section class="athlete-desktop"></section>
      </div>
    </div>
  </body>
</html>
